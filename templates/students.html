<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body data-page="students">
  <div class="banner">
    <a href="/">Home</a>
    <a href="/departments">Departments</a>
    <a href="/professors">Professors</a>
    <a href="/students">Students</a>
    <a href="/courses">Courses</a>
    <a href="/sections">Sections</a>
    <a href="/enrollments">Enrollments</a>
  </div>

  <div class="container">
    <h2>Students Table</h2>

    <div class="top-controls">
      <div class="search-wrapper">
        <input type="text" id="search-input" placeholder="Search students...">
      </div>
      <div class="add-btn-wrapper">
        <button id="add-btn" class="add">Add</button>
      </div>
    </div>

    <table id="data-table">
      <thead>
        <tr>
          <th>ID <button class="sort-btn" data-key="0" data-order="asc">↑</button></th>
          <th>Name <button class="sort-btn" data-key="2" data-order="asc">↑</button></th>
          <th>Email <button class="sort-btn" data-key="1" data-order="asc">↑</button></th>
          <th>Enrollment Year <button class="sort-btn" data-key="3" data-order="asc">↑</button></th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <!-- Rows inserted here -->
      </tbody>
    </table>
  </div>

  <div id="add-overlay" class="overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:100;"></div>

  <div id="add-modal" class="modal" style="display:none; position:fixed; top:50%; left:50%; transform: translate(-50%, -50%); background:white; padding:20px; z-index:101; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3); width:300px;">
    <h3>Add New Student</h3>
    <form id="add-form">
      <label>
        Name:<br />
        <input type="text" name="name" required />
      </label><br /><br />
      <label>
        Email:<br />
        <input type="email" name="email" required />
      </label><br /><br />
      <label>
        Enrollment Year:<br />
        <input type="number" name="enrollmentyear" required min="1900" max="2100" />
      </label><br /><br />
      <button type="submit">Add Student</button>
      <button type="button" id="cancel-btn">Cancel</button>
    </form>
  </div>

  <div id="modify-overlay" class="overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:100;"></div>

  <div id="modify-modal" class="modal" style="display:none; position:fixed; top:50%; left:50%; transform: translate(-50%, -50%); background:white; padding:20px; z-index:101; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3); width:300px;">
    <h3>Modify Student</h3>
    <form id="modify-form">
      <input type="hidden" name="id" />
      <label>
        Name:<br />
        <input type="text" name="name" required />
      </label><br /><br />
      <label>
        Email:<br />
        <input type="email" name="email" required />
      </label><br /><br />
      <label>
        Enrollment Year:<br />
        <input type="number" name="enrollmentyear" required min="1900" max="2100" />
      </label><br /><br />
      <button type="submit">Save Changes</button>
      <button type="button" id="modify-cancel-btn">Cancel</button>
    </form>
  </div>

  <script>
    function openModifyModal(student) {
      const modal = document.getElementById("modify-modal");
      const overlay = document.getElementById("modify-overlay");
      const form = document.getElementById("modify-form");

      form.id.value = student[0];
      form.email.value = student[1];
      form.name.value = student[2];
      form.enrollmentyear.value = student[3];

      modal.style.display = "block";
      overlay.style.display = "block";
    }

    function closeModifyModal() {
      document.getElementById("modify-modal").style.display = "none";
      document.getElementById("modify-overlay").style.display = "none";
      document.getElementById("modify-form").reset();
    }

    function openAddModal() {
      document.getElementById("add-modal").style.display = "block";
      document.getElementById("add-overlay").style.display = "block";
    }

    function closeAddModal() {
      document.getElementById("add-modal").style.display = "none";
      document.getElementById("add-overlay").style.display = "none";
      document.getElementById("add-form").reset();
    }
  </script>
  <script src="{{ url_for('static', filename='js/frontapi.js') }}"></script>
</body>
</html>
