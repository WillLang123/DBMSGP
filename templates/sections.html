<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sections</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body data-page="sections">
  <div class="banner">
    <a href="/">Home</a>
    <a href="/departments">Departments</a>
    <a href="/professors">Professors</a>
    <a href="/students">Students</a>
    <a href="/courses">Courses</a>
    <a href="/sections">Sections</a>
    <a href="/enrollments">Enrollments</a>
  </div>

  <div class="container">
    <h2>Sections Table</h2>

    <div class="top-controls">
      <div class="search-wrapper">
        <input type="text" id="search-input" placeholder="Search sections...">
      </div>
      <div class="add-btn-wrapper">
        <button id="add-btn" class="add">Add</button>
      </div>
    </div>

    <table id="data-table">
      <thead>
        <tr>
          <th>ID <button class="sort-btn" data-key="0" data-order="asc">↑</button></th>
          <th>Professor <button class="sort-btn" data-key="1" data-order="asc">↑</button></th>
          <th>Course <button class="sort-btn" data-key="2" data-order="asc">↑</button></th>
          <th>Schedule <button class="sort-btn" data-key="3" data-order="asc">↑</button></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="add-overlay" class="overlay" style="display:none;"></div>

  <div id="add-modal" class="modal" style="display:none;">
    <h3>Add New Section</h3>
    <form id="add-form">
      <label>Professor ID:<br /><input type="number" name="professorid" required /></label><br /><br />
      <label>Course ID:<br /><input type="number" name="courseid" required /></label><br /><br />
      <label>Schedule:<br /><input type="text" name="schedule" required /></label><br /><br />
      <button type="submit">Add Section</button>
      <button type="button" id="cancel-btn">Cancel</button>
    </form>
  </div>

  <div id="modify-overlay" class="overlay" style="display:none;"></div>

  <div id="modify-modal" class="modal" style="display:none;">
    <h3>Modify Section</h3>
    <form id="modify-form">
      <input type="hidden" name="id" />
      <label>Professor ID:<br /><input type="number" name="professorid" required /></label><br /><br />
      <label>Course ID:<br /><input type="number" name="courseid" required /></label><br /><br />
      <label>Schedule:<br /><input type="text" name="schedule" required /></label><br /><br />
      <button type="submit">Save Changes</button>
      <button type="button" id="modify-cancel-btn">Cancel</button>
    </form>
  </div>

  <script>
    function handleAddSection(event) {
      event.preventDefault();
      const form = event.target;

      const section = {
        professorid: parseInt(form.professorid.value),
        courseid: parseInt(form.courseid.value),
        schedule: form.schedule.value.trim()
      };

      fetch("/api/sections", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(section)
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to add section");
        return res.json();
      })
      .then(() => {
        closeAddModal();
        location.reload();
      })
      .catch(error => alert(error.message));
    }

    function handleModifySection(event) {
      event.preventDefault();
      const form = event.target;
      const id = form.id.value;

      const section = {
        professorid: parseInt(form.professorid.value),
        courseid: parseInt(form.courseid.value),
        schedule: form.schedule.value.trim()
      };

      fetch("/api/sections/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(section)
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to update section");
        return res.json();
      })
      .then(() => {
        closeModifyModal();
        location.reload();
      })
      .catch(error => alert(error.message));
    }

    function handleDeleteSection(id) {
      if (!confirm("Delete this section? This will remove all of its enrollments too.")) return;

      fetch("/api/sections/" + id, { method: "DELETE" })
      .then(res => {
        if (!res.ok) throw new Error("Failed to delete section");
        location.reload();
      })
      .catch(error => alert(error.message));
    }

    function openModifyModal(section) {
      const form = document.getElementById("modify-form");
      form.id.value = section[0];
      form.professorid.value = section[1];
      form.courseid.value = section[2];
      form.schedule.value = section[3];

      document.getElementById("modify-modal").style.display = "block";
      document.getElementById("modify-overlay").style.display = "block";
    }

    function closeModifyModal() {
      document.getElementById("modify-modal").style.display = "none";
      document.getElementById("modify-overlay").style.display = "none";
      document.getElementById("modify-form").reset();
    }

    function openAddModal() {
      document.getElementById("add-modal").style.display = "block";
      document.getElementById("add-overlay").style.display = "block";
    }

    function closeAddModal() {
      document.getElementById("add-modal").style.display = "none";
      document.getElementById("add-overlay").style.display = "none";
      document.getElementById("add-form").reset();
    }
  </script>
  <script src="{{ url_for('static', filename='js/frontapi.js') }}"></script>
</body>
</html>
