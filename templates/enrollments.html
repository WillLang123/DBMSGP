<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enrollments</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body data-page="enrollments">
  <div class="banner">
    <a href="/">Home</a>
    <a href="/departments">Departments</a>
    <a href="/professors">Professors</a>
    <a href="/students">Students</a>
    <a href="/courses">Courses</a>
    <a href="/sections">Sections</a>
    <a href="/enrollments">Enrollments</a>
  </div>

  <div class="container">
    <h2>Enrollments Table</h2>

    <div class="top-controls">
      <div class="search-wrapper">
        <input type="text" id="search-input" placeholder="Search enrollments...">
      </div>
      <div class="add-btn-wrapper">
        <button id="add-btn" class="add">Add</button>
      </div>
    </div>

    <table id="data-table">
      <thead>
        <tr>
          <th>ID <button class="sort-btn" data-key="0" data-order="asc">asc</button></th>
          <th>Student ID <button class="sort-btn" data-key="1" data-order="asc">asc</button></th>
          <th>Student Name <button class="sort-btn" data-key="2" data-order="asc">asc</button></th>
          <th>Course ID <button class="sort-btn" data-key="3" data-order="asc">asc</button></th>
          <th>Course Name <button class="sort-btn" data-key="4" data-order="asc">asc</button></th>
          <th>Section ID <button class="sort-btn" data-key="5" data-order="asc">asc</button></th>
          <th>Grade <button class="sort-btn" data-key="6" data-order="asc">asc</button></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="add-overlay" class="overlay" style="display:none;"></div>

  <div id="add-modal" class="modal" style="display:none;">
    <h3>Add New Enrollment</h3>
    <form id="add-form">
      <label>Student ID:<br/><input type="number" name="studentid" required/></label><br/><br/>
      <label>Course ID:<br/><input type="number" name="courseid" required/></label><br/><br/>
      <label>Section ID:<br/><input type="number" name="sectionid" required/></label><br/><br/>
      <label>Grade:<br/><input type="text" name="grade" required/></label><br/><br/>
      <button type="submit">Add Enrollment</button>
      <button type="button" id="cancel-btn">Cancel</button>
    </form>
  </div>

  <div id="modify-overlay" class="overlay" style="display:none;"></div>

  <div id="modify-modal" class="modal" style="display:none;">
    <h3>Modify Enrollment</h3>
    <form id="modify-form">
      <input type="hidden" name="id"/>
      <label>Student ID:<br/><input type="number" name="studentid" required/></label><br/><br/>
      <label>Course ID:<br/><input type="number" name="courseid" required/></label><br/><br/>
      <label>Section ID:<br/><input type="number" name="sectionid" required/></label><br/><br/>
      <label>Grade:<br/><input type="text" name="grade" required/></label><br/><br/>
      <button type="submit">Save Changes</button>
      <button type="button" id="modify-cancel-btn">Cancel</button>
    </form>
  </div>
  <script>
    function handleAddEnrollment(event) {
      event.preventDefault();
      const form = event.target;

      const enrollment = {
        studentid: parseInt(form.studentid.value),
        courseid: parseInt(form.courseid.value),
        sectionid: parseInt(form.sectionid.value),
        grade: form.grade.value.trim()
      };

      fetch("/api/enrollments", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(enrollment)
      })
      .then(
        function(res) {
          if (!res.ok) throw new Error("Failed to add enrollment");
        }
      )
      .then(
        function() {
          closeAddModal();
          location.reload();
        }
      )
      .catch(
        function(error) {
          alert(error.message);
        }
      );
    }

    function handleModifyEnrollment(event) {
      event.preventDefault();
      const form = event.target;
      const id = form.id.value;

      const enrollment = {
        studentid: parseInt(form.studentid.value),
        courseid: parseInt(form.courseid.value),
        sectionid: parseInt(form.sectionid.value),
        grade: form.grade.value.trim()
      };

      fetch("/api/enrollments/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(enrollment)
      })
      .then(
        function(res) {
          if (!res.ok) throw new Error("Failed to update enrollment");
        }
      )
      .then(
        function() {
          closeModifyModal();
          location.reload();
        }
      )
      .catch(
        function(error) {
          alert(error.message);
        }
      );
    }

    function handleDeleteEnrollment(id) {
      if (!confirm("Delete this enrollment?")) return;

      fetch("/api/enrollments/" + id, { method: "DELETE" })
      .then(
        function(res) {
          if (!res.ok) throw new Error("Failed to delete enrollment");
          location.reload();
        }
      )
      .catch(
        function(error) {
          alert(error.message);
        }
      );
    }

    function openModifyModal(enrollment) {
      const form = document.getElementById("modify-form");
      form.id.value = enrollment[0];
      form.studentid.value = enrollment[1];
      form.courseid.value = enrollment[3];
      form.sectionid.value = enrollment[5];
      form.grade.value = enrollment[6];

      document.getElementById("modify-modal").style.display = "block";
      document.getElementById("modify-overlay").style.display = "block";
    }

    function closeModifyModal() {
      document.getElementById("modify-modal").style.display = "none";
      document.getElementById("modify-overlay").style.display = "none";
      document.getElementById("modify-form").reset();
    }

    function openAddModal() {
      document.getElementById("add-modal").style.display = "block";
      document.getElementById("add-overlay").style.display = "block";
    }

    function closeAddModal() {
      document.getElementById("add-modal").style.display = "none";
      document.getElementById("add-overlay").style.display = "none";
      document.getElementById("add-form").reset();
    }
  </script>
  <script src="{{ url_for('static', filename='js/frontapi.js') }}"></script>
</body>
</html>
